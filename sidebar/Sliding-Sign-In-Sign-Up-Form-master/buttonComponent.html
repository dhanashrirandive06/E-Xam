<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Cards responsive</title>
  </head>
  <style>
      .btn:hover{
        transform: translateY(-1px);
    box-shadow: 0 7px 14px rgb(50 50 93 / 10%), 0 3px 6px rgb(0 0 0 / 8%);
      }
      .btn{
        box-shadow: 0 4px 6px rgb(50 50 93 / 11%), 0 1px 3px rgb(0 0 0 / 8%);
      }
  </style>

  <body id="body-pd">
    <div class="container m-5">
      <div class="m-5 border shadow p-5">
        <h2>Buttons</h2>
        <div class="row">
            <button type="button" class="btn btn-primary mx-1">Primary</button>
            <button type="button" class="btn btn-secondary mx-1">Secondary</button>
            <button type="button" class="btn btn-success mx-1">Success</button>
            <button type="button" class="btn btn-danger mx-1">Danger</button>
            <button type="button" class="btn btn-warning mx-1">Warning</button>
            <button type="button" class="btn btn-info mx-1">Info</button>
            <button type="button" class="btn btn-light mx-1">Light</button>
            <button type="button" class="btn btn-dark mx-1">Dark</button>
            <button type="button" class="btn btn-link mx-1">Link</button>
        </div>
       
<div class="row mt-5">
    <button type="button" class="btn btn-primary btn-facebook btn-icon my-2 mx-1">
        <span class="btn-inner--icon mx-1"><i class="fa fa-facebook"></i></span>
        <span class="btn-inner--text">Facebook</span>
      </button>

      <button type="button" class="btn btn-danger btn-google-plus btn-icon my-2 mx-1">
        <span class="btn-inner--icon mx-1"><i class="fa fa-google-plus-g"></i></span>
        <span class="btn-inner--text">Google +</span>
      </button>

      <button type="button" class="btn btn-danger btn-instagram btn-icon my-2 mx-1">
        <span class="btn-inner--icon mx-1"><i class="fa fa-instagram"></i></span>
        <span class="btn-inner--text">Instagram</span>
      </button>
</div>

      </div>
      <div class="m-5 border shadow p-5">
        <h2>Input Field</h2>
        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-primary" type="button" value="Input" />
        <input class="btn btn-primary" type="submit" value="Submit" />
        <input class="btn btn-primary" type="reset" value="Reset" />
      </div>
   

    <div class="m-5 border shadow p-5">
      <h2>Outline Buttons</h2>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>
    <div class="m-5 border shadow p-5">
        <div class="row my-2">
            <button type="button" class="btn btn-primary btn-facebook btn-icon-only mx-1">
                <span class="btn-inner--icon"><i class="fa fa-facebook"></i></span>
              </button>
             
              <button type="button" class="btn btn-danger btn-youtube btn-icon-only mx-1">
                <span class="btn-inner--icon"><i class="fa fa-youtube"></i></span>
              </button>
    
              <button type="button" class="btn btn-primary btn-twitter btn-icon-only mx-1">
                <span class="btn-inner--icon"><i class="fa fa-twitter"></i></span>
              </button>
    
              <button type="button" class="btn btn-danger btn-instagram btn-icon-only mx-1">
                <span class="btn-inner--icon"><i class="fa fa-instagram"></i></span>
              </button>
        </div>

        <div class="row my-2">
            <button type="button" class="btn btn-primary rounded-circle mx-1 btn-facebook btn-icon-only">
                <span class="btn-inner--icon"><i class="fa fa-facebook"></i></span>
              </button>
             
              <button type="button" class="btn btn-danger rounded-circle mx-1 btn-youtube btn-icon-only">
                <span class="btn-inner--icon"><i class="fa fa-youtube"></i></span>
              </button>
    
              <button type="button" class="btn btn-primary rounded-circle mx-1 btn-twitter btn-icon-only">
                <span class="btn-inner--icon"><i class="fa fa-twitter"></i></span>
              </button>
    
              <button type="button" class="btn btn-danger rounded-circle mx-1 btn-instagram btn-icon-only">
                <span class="btn-inner--icon"><i class="fa fa-instagram"></i></span>
              </button>
        </div>
    </div>
</div>
    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
