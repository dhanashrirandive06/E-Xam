    <title>Navbar responsive</title>
  
  <body id="body-pd">
    
<div class="cont">
    <div class="form sign-in">
      <h2>Welcome Back</h2>
      <label>
        <span>Email</span>
        <input type="email"/>
      </label>
      <label>
        <span>Password</span>
        <input type="password" />
      </label>
      <button type="button" class="submit">Sign In</button>
      <p><button type="button" class="btn-link forgot-pass">Forgot Password?</button></p>
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h3>Don't have an Account?</h3>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img__text m--in">
          <h3>Already have an account?</h3>
          <p>Sign In and keep finding amazing opportunities.</p>
        </div>
        <div class="img__btn">
          <span class="m--up">Sign Up</span>
          <span class="m--in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Register</h2>
        <label>
          <span>First Name</span>
          <input type="text" />
        </label>      
        <label>
          <span>Last Name</span>
          <input type="text" />
        </label>
        <label>
          <span>Email</span>
          <input type="email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" />
        </label>
        <button type="button" class="submit">Sign Up</button>
      </div>
    </div>
  </div>
  
  <script>
    $('.img__btn').click(function() {
      $('.cont').toggleClass('s--signup');
    });
    
    $("input").focus(function(){
     $("span").removeClass("active"); $(this).parents("label").find("span").addClass("active");
    });
    
      </script>
